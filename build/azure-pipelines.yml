pool:
  vmImage: "ubuntu-latest"

trigger: none
pr: none

variables:
  - name: buildConfiguration
    value: "Release"
  - name: patchVersion
    value: $[counter(format('{0}.{1}', variables['majorVersion'], variables['minorVersion']), 0)]
  - name: versionPrefix
    value: $[format('{0}.{1}.{2}', variables['majorVersion'], variables['minorVersion'], variables['patchVersion'])]
  - name: versionSuffix
    value: $(versionTag)
  - name: sourceRevisionId
    value: $(build.sourceVersion)
  - name: fileVersion
    value: $[pipeline.startTime]

steps:
  - task: PowerShell@2
    displayName: "Set build number/name"
    inputs:
      targetType: "inline"
      script: |
        if ("$(versionSuffix)") {
          Write-Host "##vso[build.updatebuildnumber]$(versionPrefix)-$(versionSuffix)";
        } else {
          Write-Host "##vso[build.updatebuildnumber]$(versionPrefix)";
        }
      failOnStderr: true
      pwsh: true

  - task: UseDotNet@2
    displayName: "Use DotNet (global.json)"
    inputs:
      packageType: "sdk"
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: "DotNet restore"
    inputs:
      command: "restore"
      feedsToUse: "select"

  - task: DotNetCoreCLI@2
    displayName: "DotNet test"
    inputs:
      command: test
      projects: "tests/**/*.csproj"
      arguments: "--no-restore --configuration $(buildConfiguration)"

  - task: SonarCloudPrepare@1
    displayName: SonarCloud prepare
    inputs:
      SonarCloud: "SonarCloud - tbaker"
      organization: "pex"
      projectKey: "pex-sdk-dotnet"
      projectName: "$(build.repository.name)"
      projectVersion: "$(build.buildNumber)"

  - script: dotnet pack src/PexCard.Api.Client.Core/PexCard.Api.Client.Core.csproj --no-restore --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:VersionPrefix='$(versionPrefix)' -p:VersionSuffix='$(versionSuffix)' -p:SourceRevisionId='$(sourceRevisionId)' -p:FileVersion='$(fileVersion)'
    displayName: Pack PexCard.Api.Client.Core

  - script: dotnet pack src/PexCard.Api.Client/PexCard.Api.Client.csproj --no-restore --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:VersionPrefix='$(versionPrefix)' -p:VersionSuffix='$(versionSuffix)' -p:SourceRevisionId='$(sourceRevisionId)' -p:FileVersion='$(fileVersion)'
    displayName: Pack PexCard.Api.Client

  - task: SonarCloudAnalyze@1
    displayName: SonarCloud analyze

  - task: SonarCloudPublish@1
    displayName: SonarCloud publish
    inputs:
      pollingTimeoutSec: "300"

  - task: WhiteSource@20
    displayName: WhiteSource scan
    inputs:
      cwd: "$(build.artifactStagingDirectory)"
      extensions: ".dll"
      checkPolicies: "FAIL_ON_BUILD"
      productName: "$(system.teamProject)"
      projectRule: "projectName"
      projectName: "$(build.repository.name)"
      forceCheckAllDependencies: true
      forceUpdate: true
      WhiteSourceService: "WhiteSource"

  - task: PublishBuildArtifacts@1
    displayName: "Publish artifacts"
    inputs:
      PathtoPublish: "$(build.artifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
