trigger: none
pr: none

name: $[format('{0}_{1}', variables['Build.SourceBranchName'], variables['versionNumber'])]

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  version.patch: $[counter(format('{0}.{1}', variables['MajorVersion'], variables['MinorVersion']), 0)]
  versionNumber: $[format('{0}.{1}.{2}', variables['MajorVersion'], variables['MinorVersion'], variables['version.patch'])]
  versionTag: $(VersionTag)
  versionRevision: $(Build.SourceVersion)
  buildDate: $[pipeline.startTime]

steps:
- task: UseDotNet@2
  displayName: 'use dotnet (global.json)'
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    
- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: 'tests/**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: SonarCloudPrepare@1
  displayName: sonar prepare
  inputs:
    SonarCloud: 'SonarCloud - tbaker'
    organization: 'pex'
    projectKey: 'pex-sdk-dotnet'
    projectName: '$(Build.Repository.Name)'
    projectVersion: '$(Build.BuildNumber)'

- script: dotnet pack src/PexCard.Api.Client.Core/PexCard.Api.Client.Core.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:VersionPrefix='$(versionNumber)' -p:VersionSuffix='$(versionTag)' -p:SourceRevisionId='$(versionRevision)' -p:FileVersion='$(buildDate)'
  displayName: pack PexCard.Api.Client.Core

- script: dotnet pack src/PexCard.Api.Client/PexCard.Api.Client.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:VersionPrefix='$(versionNumber)' -p:VersionSuffix='$(versionTag)' -p:SourceRevisionId='$(versionRevision)' -p:FileVersion='$(buildDate)'
  displayName: pack PexCard.Api.Client

- task: SonarCloudAnalyze@1
  displayName: sonar analyze

- task: SonarCloudPublish@1
  displayName: sonar publish
  inputs:
    pollingTimeoutSec: '300'

- task: WhiteSource@20
  displayName: whitesource scan
  inputs:
    cwd: '$(Build.ArtifactStagingDirectory)'
    extensions: '.dll'
    checkPolicies: 'FAIL_ON_BUILD'
    productName: '$(System.TeamProject)'
    projectRule: 'projectName'
    projectName: '$(Build.Repository.Name)'
    forceCheckAllDependencies: true
    forceUpdate: true
    WhiteSourceService: 'WhiteSource'

- task: PublishBuildArtifacts@1
  displayName: 'publish artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
